<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Search System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .search-section {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-reset {
            background-color: #95a5a6;
        }

        .btn-reset:hover {
            background-color: #7f8c8d;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .results-section {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status-present {
            color: #27ae60;
            font-weight: 600;
        }

        .status-absent {
            color: #e74c3c;
            font-weight: 600;
        }

        .status-late {
            color: #f39c12;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                justify-content: stretch;
            }
            
            .btn {
                flex: 1;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Attendance Search System</h1>
            <p class="subtitle">Track and manage student attendance records</p>
        </header>

        <section class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" placeholder="Enter student ID">
                </div>
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" placeholder="Enter student name">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="">All</option>
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                        <option value="late">Late</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-reset" id="resetBtn">Reset</button>
                    <button type="submit" class="btn">Search</button>
                </div>
            </form>
        </section>

        <section class="results-section">
            <div class="results-header">
                <h2>Attendance Records</h2>
                <div class="results-count" id="resultsCount">Showing 0 records</div>
            </div>
            <div class="table-container">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Class</th>
                            <th>Remarks</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
                <div class="no-results" id="noResults">
                    No attendance records found. Try adjusting your search criteria.
                </div>
            </div>
        </section>

        <footer>
            <p>Student Attendance Search System &copy; 2023</p>
        </footer>
    </div>

    <script>
        // Sample attendance data
        const attendanceData = [
            { id: 'S001', name: 'John Smith', date: '2023-10-01', status: 'present', class: '10A', remarks: '' },
            { id: 'S002', name: 'Emma Johnson', date: '2023-10-01', status: 'present', class: '10A', remarks: '' },
            { id: 'S003', name: 'Michael Brown', date: '2023-10-01', status: 'absent', class: '10A', remarks: 'Sick' },
            { id: 'S004', name: 'Sarah Davis', date: '2023-10-01', status: 'late', class: '10A', remarks: 'Traffic' },
            { id: 'S005', name: 'David Wilson', date: '2023-10-01', status: 'present', class: '10A', remarks: '' },
            { id: 'S001', name: 'John Smith', date: '2023-10-02', status: 'present', class: '10A', remarks: '' },
            { id: 'S002', name: 'Emma Johnson', date: '2023-10-02', status: 'absent', class: '10A', remarks: 'Family event' },
            { id: 'S003', name: 'Michael Brown', date: '2023-10-02', status: 'present', class: '10A', remarks: '' },
            { id: 'S004', name: 'Sarah Davis', date: '2023-10-02', status: 'present', class: '10A', remarks: '' },
            { id: 'S005', name: 'David Wilson', date: '2023-10-02', status: 'late', class: '10A', remarks: 'Overslept' },
            { id: 'S006', name: 'Lisa Anderson', date: '2023-10-01', status: 'present', class: '10B', remarks: '' },
            { id: 'S007', name: 'Robert Taylor', date: '2023-10-01', status: 'present', class: '10B', remarks: '' },
            { id: 'S008', name: 'Jennifer Lee', date: '2023-10-01', status: 'absent', class: '10B', remarks: 'Doctor appointment' },
            { id: 'S009', name: 'Christopher Martin', date: '2023-10-01', status: 'present', class: '10B', remarks: '' },
            { id: 'S010', name: 'Amanda White', date: '2023-10-01', status: 'late', class: '10B', remarks: 'Car trouble' }
        ];

        // DOM elements
        const searchForm = document.getElementById('searchForm');
        const resetBtn = document.getElementById('resetBtn');
        const tableBody = document.getElementById('tableBody');
        const resultsCount = document.getElementById('resultsCount');
        const noResults = document.getElementById('noResults');

        // Initialize the table with all data
        function initializeTable() {
            displayAttendanceRecords(attendanceData);
        }

        // Display attendance records in the table
        function displayAttendanceRecords(records) {
            tableBody.innerHTML = '';
            
            if (records.length === 0) {
                noResults.style.display = 'block';
                resultsCount.textContent = 'Showing 0 records';
                return;
            }
            
            noResults.style.display = 'none';
            resultsCount.textContent = `Showing ${records.length} records`;
            
            records.forEach(record => {
                const row = document.createElement('tr');
                
                // Determine status class for styling
                let statusClass = '';
                if (record.status === 'present') statusClass = 'status-present';
                else if (record.status === 'absent') statusClass = 'status-absent';
                else if (record.status === 'late') statusClass = 'status-late';
                
                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.name}</td>
                    <td>${formatDate(record.date)}</td>
                    <td class="${statusClass}">${record.status.charAt(0).toUpperCase() + record.status.slice(1)}</td>
                    <td>${record.class}</td>
                    <td>${record.remarks}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Format date for display
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Search function
        function searchRecords() {
            const studentId = document.getElementById('studentId').value.toLowerCase();
            const studentName = document.getElementById('studentName').value.toLowerCase();
            const date = document.getElementById('date').value;
            const status = document.getElementById('status').value;
            
            const filteredRecords = attendanceData.filter(record => {
                return (
                    (studentId === '' || record.id.toLowerCase().includes(studentId)) &&
                    (studentName === '' || record.name.toLowerCase().includes(studentName)) &&
                    (date === '' || record.date === date) &&
                    (status === '' || record.status === status)
                );
            });
            
            displayAttendanceRecords(filteredRecords);
        }

        // Reset form
        function resetForm() {
            document.getElementById('searchForm').reset();
            displayAttendanceRecords(attendanceData);
        }

        // Event listeners
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            searchRecords();
        });

        resetBtn.addEventListener('click', resetForm);

        // Initialize the page
        initializeTable();
    </script>
</body>
</html>
